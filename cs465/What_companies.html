<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="papers/style.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
</head>
<style>
	img {
		max-height: 100%;
		max-width: 100%;
	}
	.table-wrapper {
		margin-top: 10px;
	}
	td {
		text-align: center;
	}
	table{
		width: 100%;
	}
	.logo {
		height: 50px;
	}
	
	.border {
		border: 1px solid black ;
	}
</style>
<body>

	<div class="main">
		<div class="pure-g " style="justify-content: center; margin: .5rem; width: 100%; display: inline-block;">
			<div class="pure-u-2-3 " style="width: 50%; margin: .5rem;">
				<form class="pure-form" >
					<fieldset>
						<input type="text" name="search_bar" class="pure-u-1-1 round search_bar" id="texty" />
					</fieldset>
				</form>
				
			</div>

			<div style="display: inline-block; margin: .5rem; padding: .5rem 0 0 0;">
				<button onClick="
					document.getElementById('texty').value='';
				"
				>Add to Reading List</button>
			</div>
			<!-- <div class="pure-u-1-24">
			</div> -->
			<div class="pure-u-1-8" style="margin:.5rem;display: inline-block;">
					<label>Search by institution</label><input id="checkbox" type="checkbox">

			</div>
			<div style="display: inline-block; margin: .5rem; padding: .5rem 0 0 0;">
					<button onClick="
				window.location.href = 'index.html';
			"
			>Go to homepage</button>
			</div>
		</div>
		<div class="pure-g">
			<div class="card pure-u-1-3">
				<div class="box-container">
					<div class="company_card">
						<div class="logo">
							<img id="img1" class="logo" src="assets/facebook-logo.png">
						</div>
						<div class="table-wrapper">
							<div class="pure-1-1">
								<table class="pure-table">
									<tbody>
									<tr class="pure-table-odd">
										<td class="taketofig4">paper 1</td>
									</tr>
									<tr>
										<td class="taketofig4">paper 2</td
									</tr>
									<tr class="pure-table-odd">
										<td class="taketofig4">paper 3</td>
									</tr>
									<tr>
										<td class="taketofig4">paper 4</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card pure-u-1-3">
				<div class="box-container">
					<div class="company_card">
						<div class="logo">
							<img id="img2" class="logo" src=" assets/amazon-logo.png">
						</div>
						<div class="table-wrapper">
							<div class="pure-1-1">
								<table class="pure-table">
									<tbody>
									<tr class="pure-table-odd">
										<td class="taketofig4">paper 1</td>
									</tr>
									<tr>
										<td class="taketofig4">paper 2</td
									</tr>
									<tr class="pure-table-odd">
										<td class="taketofig4">paper 3</td>
									</tr>
									<tr>
										<td class="taketofig4">paper 4</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card pure-u-1-3">
				<div class="box-container">
					<div class="logo">
						<img id="img3" class="logo" src="assets/microsoft-logo.png">
					</div>
					<div class="table-wrapper">
						<div class="pure-1-1">
							<table class="pure-table">
								<tbody>
								<tr class="pure-table-odd">
									<td class="taketofig4">paper 1</td>
								</tr>
								<tr>
									<td class="taketofig4">paper 2</td
								</tr>
								<tr class="pure-table-odd">
									<td class="taketofig4">paper 3</td>
								</tr>
								<tr>
									<td class="taketofig4">paper 4</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>


	<script>
		
		document.getElementById("checkbox").addEventListener("click", function(){
			box = document.getElementById("checkbox");
			if(box.checked===true){
				document.getElementById("img1").src="assets/mit-logo.png"
				document.getElementById("img2").src="assets/illinois-logo.png"
				document.getElementById("img3").src="assets/berkely-logo.png"
			} else {
				document.getElementById("img1").src="assets/facebook-logo.png"
				document.getElementById("img2").src="assets/amazon-logo.png"
				document.getElementById("img3").src="assets/microsoft-logo.png"
			}
		});

		links = document.getElementsByClassName("taketofig4");
		for(var i=0; i<links.length; i++){
			links[i].addEventListener("click",function(){
				window.location.href = "papers/paper1.html";
			});
		}

	</script>
</body>
</html>
